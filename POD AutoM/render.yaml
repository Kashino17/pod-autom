# POD AutoM - Render Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  # =====================================================
  # FRONTEND - Static Site
  # =====================================================
  - type: web
    name: pod-autom-frontend
    runtime: static
    buildCommand: npm install && npm run build -- --base=/
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # =====================================================
  # BACKEND API - Web Service
  # =====================================================
  - type: web
    name: pod-autom-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SHOPIFY_CLIENT_ID
        sync: false
      - key: SHOPIFY_CLIENT_SECRET
        sync: false
      - key: PINTEREST_CLIENT_ID
        sync: false
      - key: PINTEREST_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://pod-autom-frontend.onrender.com

  # =====================================================
  # CRON JOBS
  # =====================================================
  
  # Product Creation Job - Generate new products
  - type: cron
    name: pod-autom-product-creation
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    schedule: "0 */6 * * *"  # Every 6 hours
    command: python -m jobs.product_creation.main
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Pinterest Sync Job - Create pins for new products
  - type: cron
    name: pod-autom-pinterest-sync
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    schedule: "30 */4 * * *"  # Every 4 hours at :30
    command: python -m jobs.pinterest_sync.main
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  # Sales Tracker Job - Sync orders and analytics
  - type: cron
    name: pod-autom-sales-tracker
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    schedule: "0 * * * *"  # Every hour
    command: python -m jobs.sales_tracker.main
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  # Winner Detection - Daily analysis
  - type: cron
    name: pod-autom-winner-detection
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    schedule: "0 6 * * *"  # Daily at 6 AM
    command: python -m jobs.winner_detection.main
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
