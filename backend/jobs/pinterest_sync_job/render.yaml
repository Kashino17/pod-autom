# Pinterest Sync Job - Render Cron Job Configuration
# Syncs products from Shopify collections to Pinterest as pins

services:
  - type: cron
    name: pinterest-sync-job
    runtime: python
    schedule: "0 */4 * * *"  # Run every 4 hours
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: PINTEREST_APP_ID
        sync: false
      - key: PINTEREST_APP_SECRET
        sync: false
    autoDeploy: true
